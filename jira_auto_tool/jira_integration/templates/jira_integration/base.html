<!DOCTYPE html>
<html>
<head>
    <title>JIRA Auto Tool - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">JIRA Auto Tool</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'create_issue_form' %}">Create Issue</a>
                <a class="nav-link" href="{% url 'search_issues_form' %}">Search Issues</a>
            </div>
        </div>
    </nav> {% endcomment %}

    <div class="container">
        {% block content %}{% endblock %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
